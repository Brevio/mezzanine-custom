{% extends 'base.html' %}

{% load static %}

{% block main %}
<h3>Reconhecimento de imagens v1.</h3>
<p>Está página executa o AutoML, que categoriza a imagem como RG ou CNH. <br> Apenas essas duas opções!</p> 
	<form method="post" enctype="multipart/form-data">
    		{% csrf_token %}
		<p>Selecione o documento (JPEG/PNG):</p>
		<input type="file" name="myfile">
  		<input type="submit" class="btn btn-default" value="Enviar"/>
	 </form>
{% endblock %}
